Listen 8080

Alias /static /var/www/django.com/public_html/static

<Directory /var/www/django.com/public_html/static>
    Require all granted
</Directory>

<Directory /var/www/django.com/public_html/config>
    <Files wsgi.py>
        Require all granted
    </Files>
</Directory>

WSGIDaemonProcess django-homepage python-path=/var/www/django.com/public_html/.env/bin:/var/www/django.com/public_html/.env/lib/python3.6/site-packages
WSGIProcessGroup django-homepage
WSGIScriptAlias / /var/www/django.com/public_html/config/wsgi.py

LogLevel  warn
ErrorLog  /var/www/django.com/public_html/error.log
CustomLog /var/www/django.com/public_html/access.log combined
